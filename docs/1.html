      // 统计 abcoefoxyozzopp 里出现最多的字符和次数
      var str = 'abcoefoxyozzopp'
      console.log(str.splice())
      var obj = {}
      for (var i = 0; i < str.length; i++) {
        var chars = str.charAt(i)
        if (obj[chars]) {
          obj[chars]++
        } else {
          obj[chars] = 1
        }
      }
      console.log(obj)

      var max = 0
      var cs = ''
      for (var k in obj) {
        if (obj[k] > max) {
          max = obj[k]
          cs = k
        }
      }
      console.log('出现最多的字符是：' + cs)
      console.log('次数是：' + max)
